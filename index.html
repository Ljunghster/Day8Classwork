<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        for(let i = 1; i <= 100; i++)   {

            if(i % 3 === 0 && i % 5 === 0) {
                console.log('Fizzbuzz')
            }
            // You can also check if it is divisible by 15 if(i % 15 === 0)
            else if(i % 3 === 0) {
                console.log('Fizz')
            }   
            else if(i % 5 === 0)    {
                console.log('Buzz')
            }
            else {
                console.log(i)
            }

        }

    </script>
</body>
</html>
